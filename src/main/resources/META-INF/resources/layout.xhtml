<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/199/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:p="http://primefaces.org/ui">

<f:view transient="true">
    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <link href="#{resource['images/icon.png']}" rel="shortcut icon"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Product</title>
    </h:head>
    <h:body>
        <div class="ui-g">
            <div class="ui-g-12">
                <h:form>
                    <p:growl id="messages" />
                    <p:menubar>
                        <p:menuitem icon="pi pi-list" value="List" url="/index.xhtml?faces-redirect=true" />
                        <p:menuitem icon="pi pi-plus" value="Create" url="/products.xhtml?faces-redirect=true"/>
                        <f:facet name="options">
                            <span class="filter-container ui-input-icon-left"> <i class="pi pi-search"></i>
                                <p:inputText id="globalFilter" onkeyup="PF('productTable').filter()" placeholder="Search" />
                            </span>
                        </f:facet>
                    </p:menubar>
                </h:form>
            </div>
            <div class="ui-g-12">
                <ui:insert name="content"/>
            </div>
        </div>
    </h:body>
</f:view>
</html>
